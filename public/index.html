<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="user-bar">
        <h1>Task Manager</h1>
        <span id="user-name" class="username"></span>
        <button type="button" id="logout-btn" class="btn btn-secondary btn-sm">Log out</button>
      </div>
      <p class="tagline">Create, track, and complete your tasks</p>
    </header>

    <main class="main">
      <section class="add-task">
        <h2>Add Task</h2>
        <form id="task-form" class="task-form">
          <div class="form-group">
            <label for="title">Title <span class="required">*</span></label>
            <input type="text" id="title" name="title" required placeholder="Task title" maxlength="255" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" placeholder="Optional details"></textarea>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status">
              <option value="pending">Pending</option>
              <option value="in_progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
      </section>

      <section class="task-list-section">
        <div class="section-header">
          <h2>Tasks</h2>
          <div class="task-list-actions">
            <button type="button" id="show-tasks-btn" class="btn btn-primary btn-sm">Show all tasks</button>
            <div class="filter-group">
              <label for="filter-status">Filter:</label>
              <select id="filter-status">
                <option value="">All</option>
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
            </div>
          </div>
        </div>
        <div id="task-list" class="task-list" aria-live="polite">
          <p id="empty-state" class="empty-state hidden">No tasks yet. Add one above.</p>
          <p id="loading-state" class="loading-state">Loading tasksâ€¦</p>
          <div id="error-state-wrap" class="error-state-wrap hidden">
            <p id="error-state" class="error-state"></p>
            <button type="button" id="retry-tasks-btn" class="btn btn-primary btn-sm">Retry</button>
          </div>
        </div>
      </section>
    </main>

    <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

    <div id="edit-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="edit-modal-title">
      <div class="modal-backdrop" data-close></div>
      <div class="modal-content">
        <h2 id="edit-modal-title">Edit Task</h2>
        <form id="edit-form" class="task-form">
          <input type="hidden" id="edit-id">
          <div class="form-group">
            <label for="edit-title">Title <span class="required">*</span></label>
            <input type="text" id="edit-title" name="title" required maxlength="255" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="edit-description">Description</label>
            <textarea id="edit-description" name="description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="edit-status">Status</label>
            <select id="edit-status" name="status">
              <option value="pending">Pending</option>
              <option value="in_progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <div class="modal-actions">
            <button type="button" class="btn btn-secondary" data-close>Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
